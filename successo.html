<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORB - Ordine Confermato</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background: #0a0a0a; color: #f4f4f4; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px;}
        .card { background: #1a1a1a; padding: 40px; border-radius: 8px; border: 1px solid rgba(212,175,55,0.3); max-width: 450px; }
        .icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; }
        h1 { color: #d4af37; margin-bottom: 15px; }
        p { color: #aaa; line-height: 1.6; margin-bottom: 30px; }
        .btn { background: #25D366; color: #111; border: none; padding: 15px 30px; border-radius: 4px; font-weight: 900; font-size: 1.1rem; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; text-transform: uppercase;}
    </style>
</head>
<body>
    <div class="card">
        <i class="fa-solid fa-circle-check icon"></i>
        <h1>PAGATO!</h1>
        <p>Il tuo ordine Ã¨ stato saldato. Clicca qui sotto per inviare la comanda alla nostra cucina su WhatsApp.</p>
        <button class="btn" onclick="inviaWA()"><i class="fa-brands fa-whatsapp fa-xl"></i> Avvisa la cucina</button>
    </div>
    <script>
        function inviaWA() {
            let msg = localStorage.getItem('torb_order');
            if(!msg) return alert("Errore: dati ordine persi.");
            // INSERISCI QUI IL NUMERO DELLA BIRRERIA (es. 393201234567)
            const phoneNumber = "393759084330"; 
            const finalMsg = encodeURIComponent(msg);
            window.location.href = `https://wa.me/${phoneNumber}?text=${finalMsg}`;
        }
    </script>
</body>
</html>
